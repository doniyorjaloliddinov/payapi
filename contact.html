<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="icon" href="./img/site-logo.svg" type="image/svg">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <!-- VISUALLY-HIDDEN -->
    <h1 class="visually-hidden">Payapi contact page</h1>
    <!-- /VISUALLY-HIDDEN -->


    <!-- ==============================HEADER============================ -->
    <header class="header">
        <div class="header__container container">
            <div class="header__inner">

                <div class="site-logo">
                    <a class="site-logo__link" href="index.html">
                        <img class="site-logo__img" src="./img/site-logo.svg" alt="Site Logo" width="135" height="38">
                    </a>
                </div>

                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a class="navbar__link" href="pricing.html">Pricing</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="about.html">About</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>

                <button class="header__btn all-btn" type="button">Schedule a Demo</button>

                <button class="humburger-btn" type="button">
                    <img class="humburger-btn__img" src="./img/humburger.png" alt="humburger navbar icon " width="28"
                        height="17">
                </button>

            </div>
        </div>
    </header>

    <!-- ============================== //HEADER============================ -->


    <!-- ====================================CONTACT=========================== -->
        <section class="contact">
            <div class="container">
                <h2 class="contact__heading">Submit a help request and 
                    weâ€™ll get in touch shortly.</h2>
                <div class="contact__inner">
                    <form class="contact__form" action="https://echo.htmlacademy.ru/" method="GET">
                        <input class="contact__input" id="name" type="text" name="name" required placeholder="Name">
                        <label class="contact__label"  for="name"></label>

                        <input class="contact__input" id="email" type="email" name="email" placeholder="Email Address" required>
                        <label class="contact__label" for="email"></label>

                        <input class="contact__input" id="company" type="text" name="company" placeholder="Company Name">
                        <label class="contact__label" for="company"></label>

                        <input class="contact__input" id="title" type="text" name="title" placeholder="Title">
                        <label class="contact__label" for="title"></label>

                        <textarea class="contact__message contact__input" name="message" id="message" cols="20" rows="10" placeholder="Message"></textarea>
                        <p class="contact__info">Stay up-to-date with company announcements and updates to our API</p>

                        <button class="contact__btn pricing__btn" type="submit">Submit</button>
                    </form>

                    <div class="contact__clients-wrapper">

                        <h4 class="contact__clients-heading">Join the thousands of innovators already building with us</h4>
                        <ul class="about__list">
                            <li class="about__item">
                                <a class="about__img-link" href="https://www.tesla.com/" target="_blank">
                                    <img class="about__item-img contact__img" src="./img/tesla.png" alt="tesla company" width="129"
                                        height="17">
                                </a>
                            </li>
                            <li class="about__item">
                                <a class="about__img-link" href="https://www.microsoft.com/ru-ru" target="_blank">
                                    <img class="about__item-img contact__img" src="./img/microsoft.png" alt="microsoft company"
                                        width="145" height="31">
                                </a>
                            </li>
                            <li class="about__item">
                                <a class="about__img-link" href="https://www.hp.com/ru-ru/home.html" target="_blank">
                                    <img class="about__item-img contact__img" src="./img/hp.png" alt="hp company" width="140"
                                        height="27">
                                </a>
                            </li>
                            <li class="about__item">
                                <a class="about__img-link" href="https://www.oracle.com/ru/index.html" target="_blank">
                                    <img class="about__item-img contact__img" src="./img/oracle.png" alt="oracle company" width="131"
                                        height="17">
                                </a>
                            </li>
                            <li class="about__item">
                                <a class="about__img-link" href="https://www.google.com/" target="_blank">
                                    <img class="about__item-img contact__img" src="./img/google.png" alt="google company" width="96"
                                        height="33">
                                </a>
                            </li>
                            <li class="about__item">
                                <a class="about__img-link" href="https://www.nvidia.ru/Download/index.aspx?lang=ru"
                                    target="_blank">
                                    <img class="about__item-img contact__img" src="./img/nvidea.png" alt="nvidia company" width="137"
                                        height="26">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    <!-- ==================================== //CONTACT=========================== -->


      <!-- ===================================START============================== -->
      <section class="start">
        <div class="start__container container">
            <div class="start__inner" >
                <h4 class="start__heading">Ready to start?</h4>

                <div class="form-wrapper">
                <form class="form" action="https://echo.htmlacademy.ru/" method="POST">
                </div>
                <label class="form__label" for="email">
                    <input class="form__input" id="email" type="email" placeholder="Enter email address"
                        name="email" required>
                </label>

                <button class="form__btn hero-btn all-btn start__btn" type="submit">Schedule a Demo</button>
                </form>
            </div>
        </div>
    </section>
    <!-- =================================== //START============================== -->


     <!-- ==================================FOOTER============================== -->
     <footer class="footer">
        <div class="footer__container  container">
            <div class="footer__inner">

                <div class="site-logo">
                    <a class="site-logo__link" href="index.html">
                        <img class="footer__logo site-logo__img" src="./img/site-logo.svg" alt="Site Logo"
                            width="135" height="38">
                    </a>
                </div>

                <nav class="footer__navbar navbar">
                    <ul class="footer__navbar navbar__list">
                        <li class="footer__navbar-item navbar__item">
                            <a class="footer__navbar-link navbar__link" href="pricing.html">Pricing</a>
                        </li>
                        <li class="footer__navbar-item navbar__item">
                            <a class="footer__navbar-link navbar__link" href="about.html">About</a>
                        </li>
                        <li class="footer__navbar-item navbar__item">
                            <a class="footer__navbar-link navbar__link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>

                <ul class="footer__icons-list">
                    <li class="footer__icons-item">
                        <a class="footer__icons-link" href="https://www.facebook.com/" target="_blank">
                            <img class="footer__icons-link" src="./img/facebook.svg" alt="facebook" width="24"
                                height="24">
                        </a>
                    </li>

                    <li class="footer__icons-item">
                        <a class="footer__icons-link" href="https://twitter.com/login?lang=ru" target="_blank">
                            <img class="footer__icons-link" src="./img/twitter.svg" alt="twitter" width="24"
                                height="24">
                        </a>
                    </li>

                    <li class="footer__icons-item">
                        <a class="footer__icons-link" href="https://www.linkedin.com/feed/" target="_blank">
                            <img class="footer__icons-link" src="./img/linkedin.svg" alt="linkedin" width="24"
                                height="24">
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </footer>
    <!-- ================================== //FOOTER============================== -->

</html>
