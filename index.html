<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payapi</title>
    <link rel="icon" href="./img/site-logo.svg" type="image/svg">
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <!-- VISUALLY-HIDDEN -->
    <h1 class="visually-hidden">Payapi</h1>
    <!-- /VISUALLY-HIDDEN -->


    <!-- ==============================HEADER============================ -->
    <header class="header">
        <div class="header__container container">
            <div class="header__inner">

                <div class="site-logo">
                    <a class="site-logo__link" href="index.html">
                        <img class="site-logo__img" src="./img/site-logo.svg" alt="Site Logo" width="135" height="38">
                    </a>
                </div>

                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Pricing</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">About</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>

                <button class="header__btn all-btn" type="button">Schedule a Demo</button>

                <button class="humburger-btn" type="button">
                    <img class="humburger-btn__img" src="./img/humburger.png" alt="humburger navbar icon " width="28"
                        height="17">
                </button>

            </div>
        </div>
    </header>

    <!-- ============================== //HEADER============================ -->


    <main>
        <!-- ==================================HERO============================= -->
        <section class="hero">
            <div class="hero__container container">
                <div class="hero__inner">

                    <div class="hero__left-wrapper">
                        <h2 class="hero__heading">Start building with our APIs for absolutely free.</h2>

                        <form class="form" action="https://echo.htmlacademy.ru/" method="POST">
                            <label class="form__label" for="email">
                                <input class="form__input" id="email" type="email" placeholder="Enter email address"
                                    name="email" required>
                            </label>

                            <button class="form__btn hero-btn all-btn" type="submit">Schedule a Demo</button>
                        </form>

                        <p class="hero__questions">Have any questions?<a class="hero__questions--link hero__questions" href="#"> Contact Us</a></p>
                    </div>

                    <img class="hero__img" src="./img/iphonex.png" alt="iphone X" width="263" height="500">
                </div>
            </div>
        </section>
        <!-- ==================================HERO============================= -->


        <!-- ======================================ABOUT======================== -->
        
        <!-- ====================================== //ABOUT======================== -->

    </main>



</body>

</html>
